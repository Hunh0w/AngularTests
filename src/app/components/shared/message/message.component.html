

<div *ngIf="messageService.messages.length > 0" style="margin-top: 10px; padding: 15px; border: 2px solid black; width: 80%;">
  <h1>Messages</h1>
  <ul *ngFor="let msg of messageService.messages" style="width: 70%">
    <li style="width: 100%; overflow: scroll;">{{ msg }}</li>
  </ul>

  <button (click)="messageService.log('test message')">Test Message</button>
  <button (click)="messageService.clear()">Clear</button>
</div>
